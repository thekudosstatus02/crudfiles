<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>

    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>

    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
  </head>
  <body style="justify-content: center;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="http://localhost:8000/search/">CrudFiles</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8000/about/">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
      </div>
    </nav>
    <br><br>
    <div class="container"><br>
      <div class="alert alert-success alert-dismissible" >
        <strong>Please mention branch and year as specified in placeholder !!!</strong>
        <button type="button" class="close" data-dismiss="alert">
              ×
        </button>
    </div>
      <div class="jumbotron">
        <h3 style="text-align: center;">Add Subject</h3><br>

    <form class="" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        <div class="form-group">
          {{form.as_p}}
        </div>
        <input onclick="add_subject();" class='btn btn-outline-success'type="submit" name="" value="Add">
      </div>
    </div>

    <script type="text/javascript">
    function add_subject() {
      alert('Subject is successfully added.')
    }
    </script>
    <footer class="page-footer font-small success">
   <div class="footer-copyright text-center py-3">© 2021 Copyright:
     <a href="https://navbar.com/"> CrudFiles.com</a>
   </div>
 </footer>
  </body>
</html>
