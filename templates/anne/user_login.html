<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>

    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>

    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
  </head>
  <body style="text-align:center; margin:70px;">

          <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="http://localhost:8000/search/">CrudFiles</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="http://localhost:8000/about/">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </nav>

    <div class="container">
      <div id="alert"class="alert alert-success alert-dismissible" >
        <strong>You need to just fill your username and password as you are already registered by Us as a faculty/staff member !!!</strong>
        <button type="button" class="close" data-dismiss="alert">
              ×
        </button>
    </div>
      <div class="jumbotron">
           <h3 style="margin:20px;">Login Window</h3><br>
    <form class="" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        <div class="form-group">
          {{form.as_p}}
        </div>
        <input class='btn btn-outline-success'type="submit" name="" value="signIn">
      </div>
      {% if msg %}
      <div class="alert alert-danger alert-dismissible" >
        <strong>{{msg}}</strong>
        <button type="button" class="close" data-dismiss="alert">
              ×
        </button>
        <style media="screen">
          #alert{
            display: none;
          }
        </style>
    </div>
    {% endif %}

    </div>
    <footer class="page-footer font-small success">
   <div class="footer-copyright text-center py-3">© 2021 Copyright:
     <a href="https://navbar.com/"> CrudFiles.com</a>
   </div>
 </footer>
  </body>
</html>
